worker_processes 1;
events { worker_connections 1024; }

http {
  upstream api_upstream { server api:8000; }

  server {
    listen 80;
    client_max_body_size 25m;

    location = / {
      default_type text/plain;
      return 200 "NGINX OK. Backend is at /api (try /api/docs)\n";
    }

    # ✅ map docs: /api/docs -> backend /docs
    location = /api/docs {
      proxy_pass http://api_upstream/docs;
      proxy_set_header Host $host;
    }

    # ✅ map openapi: /api/openapi.json -> backend /openapi.json
    location = /api/openapi.json {
      proxy_pass http://api_upstream/openapi.json;
      proxy_set_header Host $host;
    }

    # ✅ optional: redoc
    location = /api/redoc {
      proxy_pass http://api_upstream/redoc;
      proxy_set_header Host $host;
    }

    # ✅ everything else stays under /api/*
    location /api/ {
      proxy_pass http://api_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }
  }
}